<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        

        <div class="d-flex justify-content-center">
        
            <div class="row-lg-12">
        
    <button onclick="fetchquiz()" class="btn btn-primary">แสดงข้อมูล</button>
    <button onclick="hidequiz()" class="btn btn-secondary">ซ่อนข้อมูล</button>
</div>
    </div>
    <div class="people-container " id="peopleContainer"></div>
</div>


    <script>
      function fetchquiz() {
        fetch("https://raw.githubusercontent.com/arc6828/SCS211/main/week13/staff.json")
          .then(response => response.json())
          .then(data => {
            const people = data.people;
            const html = people.map(person => `
              <div>
                <img style="height: 100px; width: 100px; border-radius: 100%; margin-top: 10px;" src="${person.image}" alt="Staff 1">
                <h2>${person.name}</h2>
                <p>Education: ${person.education}</p>
                <p>Role: ${person.role}</p>
                <p>Email: ${person.email}</p>
                <p>Phone: ${person.phone}</p>
              </div>
            `).join('');
            document.getElementById('peopleContainer').innerHTML = html;
          })
          .catch(error => console.error('เกิดข้อผิดพลาด: ', error));
      }

      function hidequiz() {
        document.getElementById('peopleContainer').innerHTML = '';
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
